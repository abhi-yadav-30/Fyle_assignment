<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fyle contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 

   

<div class="talk_to_us">


<div class="row form " style="width:100%">
    
    <div class=" form_up_div col-6 offset-3">
        <div class=" form_lw_div card shadow mb-5">
            <h1>Talk to us</h1>
            <div class="card-body">
                <form action="https://getform.io/f/lakmzoya" method="post">
                    <div class="mb-3">
                        
                        <input type="email" id="email" class="form-control" placeholder="Work email*" name="email"
                            required>
                       
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                        
                            <input type="text" id="fir_name" class="form-control" placeholder="First name*" name="fir_name" required>
                        
                        </div>
                        <div class="col-6 mb-3">
                        
                            <input type="text" id="last_name" class="form-control" placeholder="last name*" name="last_name" required>
                        
                        </div>
                    </div>

             <div class="row mb-3">
                <div class="col-1">
<input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" required>

                </div>
                <div class="col-11">
I agree to Fyle's terms and conditions, and provide consent to send me communication

                </div>
             </div>
                    
                <div class="d-grid gap-2">
                    <button class="btn btn-danger  p-2" type="submit">Contact Us</button>
                </div>

                </form>
                
            </div>
        </div>
    </div>
</div>
    



</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script>
            $("#ajaxForm").submit(function (e) {
                e.preventDefault();
                var action = $(this).attr("action");
                $.ajax({
                    type: "POST",
                    url: action,
                    crossDomain: true,
                    data: new FormData(this),
                    dataType: "json",
                    processData: false,
                    contentType: false,
                    headers: {
                        "Accept": "application/json"
                    }
                }).done(function () {
                    alert('The form was submitted successfully.')
                }).fail(function () {
                    alert('An error occurred! Please try again later.')
                });
            });
        </script>
</body>
</html>
